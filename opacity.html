<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
</head>
<style>
    div {
        background-color: #4CAF50;
        padding: 10px;
    }
    div.first{
        opacity: 0.1;
    }
    div.second{
        opacity: 0.3;
    }
    div.third{
        opacity: 0.6;
    }
    
</style>

<body>
    <h1>The Opacity Property</h1>

    <p>this is how thismproperty looks</p>

    <div class="first">
        <p>Opacity 0.1</p>
    </div>
    <div class="second">
        <p>Opacity 0.3</p>
    </div>
    <div class="third">
        <p>Opacity 0,6</p>
    </div>
    <div>
        <p>Opacity 1 {default}</p>
    </div>
</body>

</html>
